{% extends "layout.html" %}
{% block content %}
<div class="text-center">
    <h2 class="mb-4">画像をアップロードして感情を予測</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="upload_file" accept="image/*" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">感情を予測</button>
    </form>
</div>
{% endblock %}
